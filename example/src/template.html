<!DOCTYPE html>
<html lang = "zh_cn">

<head>
	<meta charset = "utf-8"/>
	$for(author)$
	<meta name = "author" content = "$author$">
	$endfor$
	<title>$if(title-prefix)$$title-prefix$ - $endif$$if(pagetitle)$$pagetitle$$endif$</title>
	<link rel = "stylesheet" href = "./style.css" type = "text/css"/>
</head>

<body>
	<header>
		$if(title)$
		<p>
			<h1>
				$title$
			</h1>
		</p>
		<p style = "text-align: center">
			$for(author)$
			$author$
			$endfor$
			$if(date)$
			$date$
			$endif$
		</p>
		$endif$
		
		$if(abstract)$
		<p>
			$abstract$
		</p>
		$endif$
	</header>
	$if(toc)$
	<h2>
		Table of contents
	</h2>
	$toc$
	$endif$

	$body$
</body>
